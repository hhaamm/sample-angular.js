<!DOCTYPE html>
<html ng-app="store">
  <head>
    <title>Angular.js</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.1.1-dist/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="StoreController as store">  <!-- this is a directive. Specifies an alias 'store' -->
      <!-- We only have access to that controller inside this div -->
      <h1>{{store.product.name}}</h1>
      <h2>${{store.product.price}}</h2>
      <p>{{store.product.description}}</p>
    </div>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
